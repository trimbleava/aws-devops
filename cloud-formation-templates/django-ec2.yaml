          - PublicDnsName

Metadata:
  CreateLAMPServer: >
    You start with a basic template that defines a single Amazon EC2 instance with a security group that allows SSH traffic 
    on port 22 and HTTP traffic on port 80.
    In addition to the Amazon EC2 instance and security group, we create three input parameters that specify the instance type, 
    an Amazon EC2 key pair to use for SSH access, and an IP address range that can be used to SSH to the instance. 
    The mapping section ensures that CloudFormation uses the correct AMI ID for the stack's region and the Amazon EC2 instance type. 
    Finally, the output section outputs the public URL of the web server.
  InstallLAMPServer: >
    You'll build on the previous basic Amazon EC2 template to automatically install Apache, MySQL, and PHP. 
    To install the applications, you'll add a UserData property and Metadata property. However, the template won't configure and 
    start the applications until the next section.
    The UserData property runs two shell commands: install the CloudFormation helper scripts and then run the cfn-init helper script. 
    Because the helper scripts are updated periodically, running the yum install -y aws-cfn-bootstrap command ensures that you get the 
    latest helper scripts. When you run cfn-init, it reads metadata from the AWS::CloudFormation::Init resource, which describes the 
    actions to be carried out by cfn-init. For example, you can use cfn-init and AWS::CloudFormation::Init to install packages, write 
    files to disk, or start a service. In our case, cfn-init installs the listed packages (httpd, mysql, and php) and creates the 
    /var/www/html/index.php file (a sample PHP application).
  ConfigureLAMPServer: >
    Now that we have a template that installs Linux, Apache, MySQL, and PHP, we'll need to expand the template so that it automatically 
    configures and runs Apache, MySQL, and PHP. To do so, we expand on the Parameters section, AWS::CloudFormation::Init resource, 
    and UserData property to complete the configuration. 
    The example defines the DBUsername and DBPassword parameters with their NoEcho property set to true. If you set the NoEcho attribute 
    to true, CloudFormation returns the parameter value masked as asterisks (*****) for any calls that describe the stack or stack events, 
    except for information stored in the locations specified below.
    1) The Metadata template section
    2) The Outputs template section
    3) The Metadata attribute of a resource definition
  CreatePolicyAttribute: >
    Finally, you need a way to instruct CloudFormation to complete stack creation only after all the services (such as Apache and MySQL) 
    are running and not after all the stack resources are created. In other words, if you use the template from the earlier section to 
    launch a stack, CloudFormation sets the status of the stack as CREATE_COMPLETE after it successfully creates all the resources. 
    However, if one or more services failed to start, CloudFormation still sets the stack status as CREATE_COMPLETE. To prevent the status 
    from changing to CREATE_COMPLETE until all the services have successfully started, you can add a CreationPolicy attribute attribute 
    to the instance. This attribute puts the instance's status in CREATE_IN_PROGRESS until CloudFormation receives the required number 
    of success signals or the timeout period is exceeded, so you can control when the instance has been successfully created.
    The following example adds a creation policy to the Amazon EC2 instance to ensure that cfn-init completes the LAMP installation and 
    configuration before the stack creation is completed. In conjunction with the creation policy, the example needs to run the cfn-signal 
    helper script to signal CloudFormation when all the applications are installed and configured
  RunCloudFormationTemplate: >
    aws cloudformation create-stack \
    --stack-name myteststack \
    --template-body file:///home/testuser/mytemplate.yaml \
    --parameters ParameterKey=Parm1,ParameterValue=test1 ParameterKey=Parm2,ParameterValue=test2
    
  Instances:
    Description: "Information about the instances"
  Databases: 
    Description: "Information about the databases"
  AboutYaml:
    Description: "- |2 literal scalar with 2 indentation"  